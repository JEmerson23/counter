<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/style.css" type="text/css" media="all" />
    
    <title>counter</title>
  </head>
  <body>
   <section class="counter_box">
    <div class="c_box__ui">
    
    <div class="c_box__display_box">
     <p id="counter_display" class="c_box__display">
      <span id="current_value_display" class="c_display__current_value">0</span>
      <span id="max_value_display" class="c_display__max_value-off"></span>
     </p>
    </div>
    <nav class="c_box_button_box">
     <button id="counter_button_add" class="c_box__button">+</button>
     <button id="counter_button_decrease" class="c_box__button">-</button>
     <button id="counter_button_reset" class="c_box__button-red">r</button>
    </nav>
    </div>
   </section>
   <script src="./script/main.js" type="module" charset="utf-8"></script>
  </body>
</html>
